<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

<body>
      <div class="container">

        <div class="container-quadratic">
        <h1>Raices en ecuaciones de 2do grado</h1>

        <!--ecuacion-->
        <div>
          <p class="equation"><span>a</span>x<sup>2</sup>+<span>b</span>x+<span>c</span>=0</p>
        </div>

        <!--resultado-->
        <h1>Raices</h1>
      <div class="results">
        <div>
          <p>x<sub>1</sub> =</p>
          <p class="result-1"> </p>
          
        </div>
        <div>
          <p>x<sub>2</sub> =</p>
          <p class="result-2"></p>
        </div>
      </div>
          
      
      
    
      <div class="abc-input">
        <div><p>a<input value="2" id="resp-1" type="text"></p></div>
        <div><p>b<input value="4" id="resp-2"   type="text"></p></div>
        <div><p>c<input value="2" id="resp-3"  type="text"></p></div><button class="btn-res" onclick="result()">></button>
        
      </div>
    </div>
      
      </div>
      <script src="js/app.js"></script>
  
  </body>
</body>
